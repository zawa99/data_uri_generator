		  <div style="width: 90%; margin: 0 auto;">
		      <h1> Data URI generator</h1>
		          <p>
			        <b>Data URLs</b>, URLs prefixed with the <b>data:</b> scheme, allow content creators to embed small files inline in documents.
				    </p>
				        <pre style="background: #ddd; padding: 0.5em;"><code>data:[&lt;mediatype&gt;][;base64],&lt;data&gt;</code></pre>
					    <div>
					          <input type="file" id="file">
						      </div>
						          <div>Data URI:
							        <textarea id="data_uri" style="width: 100%; height: 10em; overflow: auto" disabled></textarea>
								    </div>
								        <div>

										        <button id="reset" s="float: right;">リセット</button>
											    </div>
